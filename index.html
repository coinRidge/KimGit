	position:absolute;
	top:0;
	bottom:0;
	left:0;
	right:0;
	width:100%;
	margin:auto;
	z-index: -1;
	*zoom:1;
}
.img-box:before {
	content: "";
	display: inline-block;
	padding-bottom: 100%;
	width: 0.1px;	/*必须要有数值，否则无法把高度撑起来*/
	vertical-align: middle;
}
